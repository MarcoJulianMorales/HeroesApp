<div class="flex flex-column p-3">
    <h3>Search</h3>
    <mat-form-field>
        <mat-label>Search Heroes</mat-label>
        <input matInput type="text" [formControl]="searchInput" (input)="searchHero()" [matAutocomplete]="auto">

        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectOption($event)">
            <mat-option *ngFor="let hero of heroes" [value]="hero">
              {{hero.superhero}}
            </mat-option>

            <mat-option *ngIf="heroes.length ===0 && searchInput.value && searchInput.value.length > 0">No results</mat-option>
          </mat-autocomplete>
    </mat-form-field>
    selected: {{selectedHero | json}}
    value: {{searchInput.value | json}}
    touched: {{searchInput.touched | json}}
    pristine: {{searchInput.pristine | json}}
</div>
