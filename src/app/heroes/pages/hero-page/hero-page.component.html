<ng-template #divLoading>
    <mat-grid-list class="col-6" cols="1">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid mt-2 p2-2">
    <mat-card class="col-4 sm:col-6 md:col-6 lg:col-4 xl:col-3 ">
        <mat-card-header>
            <mat-card-title>{{hero.superhero}}</mat-card-title>
        </mat-card-header>

        <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image class="">
    </mat-card>

    <mat-card class="col-12 sm:col-6 ">
        <mat-card-header>
            <mat-card-title>Information</mat-card-title>
            <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-list>
                <mat-list-item><strong>First appearance: </strong>{{hero.first_appearance}}</mat-list-item>
                <mat-list-item><strong>Character(s): </strong>{{hero.characters}}</mat-list-item>
                <mat-list-item><strong>Publisher:</strong> {{hero.publisher}}</mat-list-item>
                <mat-list-item><strong>Name:</strong> {{hero.alter_ego}}</mat-list-item>
            </mat-list>

            <button mat-button color="warn" (click)="goBack()"><mat-icon>keyboard_backspace</mat-icon> GoBack</button>
        </mat-card-content>
    </mat-card>
</div>
