<ng-template #divLoading>
    <mat-grid-list class="col-6" cols="1">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<div *ngIf="!isLoading; else divLoading">
    <h1>{{currentHero.id? 'Edit': 'Add'}} Hero</h1>
    <small *ngIf="currentHero.id">{{currentHero.superhero}}</small>

    <mat-divider class="mb-2"></mat-divider>
    <div class="grid">
        <div class="col-12 sm:col-6">
            <mat-card>
                <mat-card-content>
                    <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
                        <mat-form-field class="col-12 sm:col-6">
                            <mat-label>Super Heroe</mat-label>
                            <input matInput type="text" required formControlName="superhero">
                        </mat-form-field>

                        <mat-form-field class="col-12 sm:col-6">
                            <mat-label>Alter Ego</mat-label>
                            <input matInput type="text" required formControlName="alter_ego">
                        </mat-form-field>

                        <mat-form-field class="col-12">
                            <mat-label>First Appear</mat-label>
                            <input matInput type="text" required formControlName="first_appearance">
                        </mat-form-field>

                        <mat-form-field class="col-12">
                            <mat-label>Characters</mat-label>
                            <input matInput type="text" required formControlName="characters">
                        </mat-form-field>

                        <mat-form-field class="col-12 sm:col-6">
                            <mat-label>Creator</mat-label>
                            <mat-select requried formControlName="publisher">
                                <mat-option *ngFor="let creator of creators"
                                    [value]="creator.id">{{creator.desc}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="col-12">
                            <mat-label>Alternative Image</mat-label>
                            <input matInput type="text" formControlName="alt_img">
                        </mat-form-field>
                    </form>

                    <div class="flex justify-content-between">
                        <button *ngIf="currentHero.id" mat-flat-button color="warn"
                            (click)="onDelete()"><mat-icon>delete</mat-icon> Delete</button>
                        <span></span>
                        <button mat-flat-button color="primary" (click)="onSubmit()"><mat-icon>save</mat-icon>
                            Save</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="col-12 sm:col-6">
            <mat-card class="sm:col-12 md:col-8 lg:col-7 xl:col-6 ">
                <img [src]="currentHero| heroImage" alt="Hero image" mat-card-image >
            </mat-card>
        </div>
    </div>
</div>
