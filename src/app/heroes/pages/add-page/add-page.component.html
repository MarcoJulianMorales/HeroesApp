<h1>Edit/Add hero</h1>
<small>Superman</small>

<mat-divider class="mb-2"></mat-divider>
<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <div class="grid">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super Heroe</mat-label>
                        <input matInput type="text" required>
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter Ego</mat-label>
                        <input matInput type="text" required>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>First Appear</mat-label>
                        <input matInput type="text" required>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Characters</mat-label>
                        <input matInput type="text" required>
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Creator</mat-label>
                        <mat-select requried >
                            <mat-option *ngFor="let creator of creators" [value]="creator.id">{{creator.desc}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="flex justify-content-between">
                    <button mat-flat-button color="warn"><mat-icon>delete</mat-icon> Delete</button>    
                    <button mat-flat-button color="primary"><mat-icon>save</mat-icon> Save</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    
    <div class="col-12 sm:col-6">
        <mat-card>
            <img src="" alt="Hero image" mat-card-image>
        </mat-card>
    </div>
</div>
